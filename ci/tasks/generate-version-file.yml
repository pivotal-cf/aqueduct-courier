---
platform: linux

image_resource:
  type: registry-image
  source:
    repository: harbor-repo.vmware.com/dockerhub-proxy-cache/library/ubuntu
    tag: jammy

outputs:
  - name: version

run:
  path: sh
  args:
  - -c
  - |
    #!/bin/bash

    set -xe
    echo $VERSION > version/version

params:
  VERSION:
